<body>
    <header>
        <div class="wrapper">
            <div class="header color" id="header">
                <h2 class="header__title">Backendless</h2>
                <div class="header__select">
                    <select id="select">
                        <option value="light">Light Theme</option>
                        <option value="dark" selected>Dark Theme</option>
                        <option value="backendless">Backendless Theme</option>
                    </select>
                </div>
                <div class="header__radio">
                    <input type="radio" value="light" name='radio' id="radio-light" onclick=changeCssLight()>
                    <label for="radio-light">Light Theme</label>
                    <input type="radio" value="dark" name='radio' id="radio-dark" onclick=changeCssDark() checked>
                    <label for="radio-dark">Dark Theme</label>
                    <input type="radio" value="backendless" name='radio' id="radio-backendless" onclick=changeCssBackendless()>
                    <label for="radio-backendless">Backendless Theme</label>
                </div>
        
                <div class="header__buttons">
                    <input type="button" value="Light Theme" onclick=changeCssLight()>
                    <input type="button" value="Dark Theme" onclick=changeCssDark() checked>
                    <input type="button" value="Backendless Theme" onclick=changeCssBackendless()>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">

                <div class="img12"><img src="./images/1000x600.png" alt="image"></div>

    </main>
